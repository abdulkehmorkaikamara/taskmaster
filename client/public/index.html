<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-g" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--
      Primary Meta Tags
      These are updated for better SEO and app identity.
    -->
    <title>TaskMaster</title>
    <meta name="description" content="TaskMaster - Your Ultimate To-Do List to manage tasks and boost productivity." />
    <meta name="theme-color" content="#3b82f6" />

    <!--
      Icons & Manifest
      Consolidated to a single, correct declaration for each.
    -->
    <link rel="icon" href="%PUBLIC_URL%/icon-192x192.svg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192x192.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!--
      Service Worker Registration
      The script is now correctly placed inside <script> tags
      at the end of the body to be executed by the browser.
    -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>

  </body>
</html>
